        <h1>Contato</h1>
    
    <div class="container">

        <form action="#" method="post">

            <div class="form">
                <label for="Nome">Nome completo:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome completo" required>
            </div>

            <br>

            <div class="form">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" placeholder="Digite seu email" required>
            </div>

            <br>

            <div class="form">
                <label for="Telefone">Telefone:</label>
                <input type="tel" id="Telefone" name="Telefone" placeholder="(12) 34567-8901" required>
            </div>

            <br>

            <div class="form">
                <label for="Mensagem">Mensagem:</label>
                <textarea id="Mensagem" name="Mensagem" placeholder="Digite sua mensagem aqui" required></textarea>
            </div>

            <br>

            <div class="botao">
                <button type="submit" class="botaoS">Enviar</button>
                <button type="reset" class="botaoS">Limpar</button>
            </div>
        </form>

    </div>
